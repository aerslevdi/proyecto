<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="menu">
    </div>
    </header>
    <br>
    <br>
    <section class="form">
    <div class="registro">
      <form class="registro" action="/action_page.php" method="post">
        <fieldset>
          <legend>Datos</legend>
          <p>
            <label>Nombre completo</label><br>
            <input type="text" name="nombre-completo"required>
          </p>
          <p>
            <label>Nombre de empresa</label><br>
            <input type="text" name="nombre-empresa"required>
          </p>
          <p>
            <label>E-Mail</label><br>
            <input type="email" name="direccion-email" required>
          </p>
          <p>
            <label>C.U.I.T.</label><br>
            <input type="text" name="cuit"required>
          </p>
          <p>
            <label>Puesto</label><br>
            <input type="text" name="puesto"required>
          </p>
          <p>
            <label>Area de trabajo</label><br>
            <select name="asunto">
              <option value="05">Administracion</option>
              <option value="16">Call center</option>
              <option value="22">Comercio exterior</option>
              <option value="03">Comunicación</option>
              <option value="03">Construcción</option>
              <option value="03">Diseño</option>
              <option value="03">Educación</option>
              <option value="03">Finanzas</option>
              <option value="03">Gastronomía</option>
              <option value="03">Gerencia</option>
              <option value="03">Ingeniería</option>
              <option value="03">Legales</option>
              <option value="03">Logística</option>
              <option value="03">Marketing</option>
              <option value="03">Medicina</option>
              <option value="03">Minería</option>
              <option value="03">Oficios</option>
              <option value="03">Producción</option>
              <option value="03">Recursos Humanos</option>
              <option value="03">Secretaría</option>
              <option value="03">Seguros</option>
              <option value="03">Tecnología</option>
              <option value="03">Ventas</option>
            </select>
          </p>
          <p>
            <label>Contraseña</label><br>
            <input type="password" name="contraseña"required>
          </p>
          <p>
            <label>¿Desea recibir noticias?</label><br>
            <input type="radio" name="mailing" id="si" value="si"><label for="si">Si</label>
            <input type="radio" name="mailing" id="no" value="no"><label for="no">No</label>
          </p>
        <button type="submit" name="button">Enviar</button>
        <button type="reset" name="button">Borrar</button>

      </fieldset>

    </form>

  </body>
</html>
